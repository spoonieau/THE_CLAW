<!DOCTYPE html>
<html>
<head>
    <title>THE CLAW WEB CONTROLL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>THE CLAW WEB CONTROLL</h1>
         <img src="Rlogo.png" alt="RobotsGo"> 
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Claw</p>
                <button class="button" onmousedown="clawOpen(this)" onmouseup="stop(this)" ontouchstart="clawOpen(this)" ontouchend="stop(this)">Open</button>
                <button class="button" onmousedown="clawClose(this)" onmouseup="stop(this)" ontouchstart="clawClose(this)" ontouchend="stop(this)">Close</button>
            </p>
            </div>
            <div class="card">
                <p class="card-title">Claw Rotate</p>
                <button class="button" onmousedown="rotateLeft(this)" onmouseup="stop(this)" ontouchstart="rotateLeft(this)" ontouchend="stop(this)">Left</button>
                <button class="button" onmousedown="rotateRight(this)" onmouseup="stop(this)" ontouchstart="rotateRight(this)" ontouchend="stop(this)">Right</button>
            </p>
            </div>
            <div class="card">
                <p class="card-title">Stick</p>
                <button class="button" onmousedown="stickUp(this)" onmouseup="stop(this)" ontouchstart="stickUp(this)" ontouchend="stop(this)">Up</button>
                <button class="button" onmousedown="stickDown(this)" onmouseup="stop(this)" ontouchstart="stickDown(this)" ontouchend="stop(this)">Down</button>
            </p>
            </div>
            <div class="card">
                <p class="card-title">Boom</p>
                <button class="button" onmousedown="boomForwards(this)" onmouseup="stop(this)" ontouchstart="boomForwards(this)" ontouchend="stop(this)">Forwards</button>
                <button class="button" onmousedown="boomBackwards(this)" onmouseup="stop(this)" ontouchstart="boomBackwards(this)" ontouchend="stop(this)">Backwards</button>
            </p>
            </div>
            <div class="card">
                <p class="card-title">Slew</p>
                <button class="button" onmousedown="slewLeft(this)" onmouseup="stop(this)" ontouchstart="slewLeft(this)" ontouchend="stop(this)">Left</button>
                <button class="button" onmousedown="slewRight(this)" onmouseup="stop(this)" ontouchstart="slewRight(this)" ontouchend="stop(this)">Right</button>
                </p>
            </div>
            <div class="card">
                <p class="card-title">Home Servos</p>
                <button class="button" onclick="home(this)" >Home All</button>                 
            </div>
            <div class="card">
                <p class="card-title">GitHub</p>
                 <a href="https://github.com/RobotsGo">RobotsGo GitHub Page</a>
                </p>
            </div>
            <div class="card">
                <p class="card-title">Website</p>
                 <a href="https://robotsgo.net/">RobotsGo Website</a>
                </p>
            </div>
            <div class="card">
                <p class="card-title">Facebook</p>
                 <a href="https://www.facebook.com/robotsgo">RobotsGo FaceBook Page</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
